<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計分析 | 假新聞檢測</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: white;
      color: #111827;
      line-height: 1.5;
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .header-path {
      margin-left: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .icon-button {
      padding: 0.5rem;
      border-radius: 9999px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    
    .icon-button:hover {
      background-color: #f3f4f6;
    }
    
    /* Typography */
    .text-center {
      text-align: center;
    }
    
    .title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
    }
    
    .tabs-list {
      display: inline-flex;
      height: 2.5rem;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      background-color: #f3f4f6;
      padding: 0.25rem;
      color: #6b7280;
    }
    
    .tab {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab.active {
      background-color: white;
      color: #2563eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    /* Cards */
    .grid {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    @media (min-width: 768px) {
      .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .card {
      background-color: white;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .card-subtitle {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    
    .metric {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .trend {
      font-size: 0.875rem;
    }
    
    .trend-up {
      color: #10b981;
    }
    
    .trend-down {
      color: #ef4444;
    }
    
    /* Buttons */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: #374151;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #f9fafb;
    }
    
    .button-primary {
      background-color: #eff6ff;
    }
    
    .button-primary:hover {
      background-color: #dbeafe;
    }
    
    /* Chart placeholder */
    .chart-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 0;
    }
    
    .chart-icon {
      color: #d1d5db;
      margin-bottom: 0.5rem;
    }
    
    .chart-text {
      color: #9ca3af;
      font-weight: 500;
    }
    
    .chart-subtext {
      color: #9ca3af;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    /* List items */
    .list {
      margin-top: 1rem;
    }
    
    .list-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .list-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 9999px;
      background-color: #dbeafe;
      color: #1e40af;
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 0.75rem;
    }
    
    .list-content {
      flex: 1;
    }
    
    .list-percentage {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header class="header">
    <div class="header-controls">
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 12C2 16.714 2 19.071 3.464 20.535C4.93 22 7.286 22 12 22C16.714 22 19.071 22 20.535 20.535C22 19.071 22 16.714 22 12C22 7.286 22 4.93 20.535 3.464C19.071 2 16.714 2 12 2C7.286 2 4.93 2 3.464 3.464C2 4.93 2 7.286 2 12Z" stroke="currentColor" stroke-width="2"></path>
          <path d="M8.5 12H15.5M12 8.5V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
    </div>
    <div class="header-path">/statistics</div>
    <div class="header-actions">
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 17H20M20 17V12M20 17L15 12M9 7H4M4 7V12M4 7L9 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 8V5.6C3 5.03995 3 4.75992 3.10899 4.54601C3.20487 4.35785 3.35785 4.20487 3.54601 4.10899C3.75992 4 4.03995 4 4.6 4H19.4C19.9601 4 20.2401 4 20.454 4.10899C20.6422 4.20487 20.7951 4.35785 20.891 4.54601C21 4.75992 21 5.03995 21 5.6V8M3 8H21M3 8V18.4C3 18.9601 3 19.2401 3.10899 19.454C3.20487 19.6422 3.35785 19.7951 3.54601 19.891C3.75992 20 4.03995 20 4.6 20H19.4C19.9601 20 20.2401 20 20.454 19.891C20.6422 19.7951 20.7951 19.6422 20.891 19.454C21 19.2401 21 18.9601 21 18.4V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Header Section -->
    <div class="text-center">
      <h1 class="title">統計分析</h1>
      <p class="subtitle">查看假新聞分析的統計數據和趨勢</p>
    </div>

    <!-- Time Period Tabs -->
    <div class="tabs">
      <div class="tabs-list">
        <div class="tab">日</div>
        <div class="tab">週</div>
        <div class="tab active">月</div>
        <div class="tab">年</div>
      </div>
    </div>

    <!-- Metric Cards -->
    <div class="grid grid-cols-3">
      <!-- Analysis Total Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">分析總數</h2>
          <p class="card-subtitle">所有已分析的新聞數量</p>
          <div class="metric">12,486</div>
          <div class="trend trend-up">↑ 較上月增加 8.2%</div>
        </div>
      </div>

      <!-- Fake News Comparison Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">假新聞比例</h2>
          <p class="card-subtitle">被判定為假新聞的比例</p>
          <div class="metric">32.7%</div>
          <div class="trend trend-down">↓ 較上月減少 2.1%</div>
        </div>
      </div>

      <!-- Average Credibility Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">平均可信度</h2>
          <p class="card-subtitle">所有分析結果的平均可信度</p>
          <div class="metric">78.4%</div>
          <div class="trend trend-up">↑ 較上月增加 1.3%</div>
        </div>
      </div>
    </div>

    <!-- Analysis Buttons -->
    <div class="grid grid-cols-3">
      <button class="button button-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 16.5L9 10.5L13.5 15L21 7.5M21 7.5H15M21 7.5V13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        趨勢分析
      </button>
      <button class="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2V22M17 12H22M2 12H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M19.0711 4.92893L4.92893 19.0711M19.0711 19.0711L4.92893 4.92893" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        類別分布
      </button>
      <button class="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8V12L15 15M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        來源分析
      </button>
    </div>

    <!-- Trend Analysis Card -->
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">假新聞趨勢分析</h2>
        <p class="card-subtitle">過去一個月的假新聞檢測趨勢</p>

        <div class="chart-placeholder">
          <div class="chart-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21H4.6C4.03995 21 3.75992 21 3.54601 20.891C3.35785 20.7951 3.20487 20.6422 3.10899 20.454C3 20.2401 3 19.9601 3 19.4V3M21 7L15.5657 12.4343C15.3677 12.6323 15.2687 12.7313 15.1545 12.7684C15.0541 12.8011 14.9459 12.8011 14.8455 12.7684C14.7313 12.7313 14.6323 12.6323 14.4343 12.4343L12.5657 10.5657C12.3677 10.3677 12.2687 10.2687 12.1545 10.2316C12.0541 10.1989 11.9459 10.1989 11.8455 10.2316C11.7313 10.2687 11.6323 10.3677 11.4343 10.5657L7 15M21 7H17M21 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <p class="chart-text">趨勢圖表將在這裡顯示</p>
          <p class="chart-subtext">顯示假新聞檢測數量隨時間的變化</p>
        </div>
      </div>
    </div>

    <!-- Bottom Cards -->
    <div class="grid grid-cols-2">
      <!-- Hot Keywords Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">熱門關鍵詞</h2>
          <p class="card-subtitle">假新聞中最常出現的關鍵詞</p>

          <div class="list">
            <div class="list-item">
              <div class="list-number">1</div>
              <span class="list-content">疫苗</span>
              <span class="list-percentage">24.3%</span>
            </div>
            <!-- You can add more items here -->
          </div>
        </div>
      </div>

      <!-- News Sources Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">最常被查核的新聞來源</h2>
          <p class="card-subtitle">用戶最常提交查核的新聞來源</p>

          <div class="list">
            <div class="list-item">
              <div class="list-number">1</div>
              <span class="list-content">社群媒體</span>
              <span class="list-percentage">42.7%</span>
            </div>
            <!-- You can add more items here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Simple tab switching functionality
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Remove active class from all tabs
          tabs.forEach(t => t.classList.remove('active'));
          
          // Add active class to clicked tab
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
